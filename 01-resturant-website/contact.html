<body>
    <header class="header">
        <h1 class="header__h1">Nostos <span class="nowrap">Gluten Free</span></h1>
        <nav class="header__nav">
            <ul class="header__ul">
                <li>
                    <a href="index.html">Home</a>

            </ul>
        </nav>
    </header>

    <section class="hero">
        <img class="hero__img" src="assets/bg-img/contact-1024x1024.jpg" alt="A food picture">
    </section>

    <main class="main">
        <article class="main__article">
            <h2>Our Location</h2>
            <p>
            <address>
                Greece, Santorini<br>
                thira, Mo 555-555-555
            </address>
            </p>
            <br>
            <p>
                Phone:<a href="tel: 5555555555"> 5555555555</a>
            </p>
        </article>
        <article class=" main__article contact">
            <h2>
                Our Contact Form
            </h2>
            <form action="www.google.com" method="post" class="contact__form">
                <fieldset class="contact__fieldset">
                    <!-- <legend >Send us your feedback</legend> -->
                    <label class="contact__label" for="name">Name:</label>
                    <input class="contact__input" type="text" name="name" id="name" placeholder="your name" required>
                    <label class="contact__label" for="mail">Email:</label>
                    <input class="contact__input" type="text" name="mail" id="mail" placeholder="your mail" required>
                    <label class="contact__label" for="message">Your Message:</label>
                    <textarea class="contact__textarea" name="message" id="message" cols="30" rows="10"
                        placeholder="Type your message here..." required></textarea>
                    <button class="contact__button" type="submit" formaction="www.google.com">Submit</button>
                    <button class="contact__button" type="reset">Reset</button>
                </fieldset>
            </form>
        </article>
    </main>

    <footer class="footer">
        <p class="footer__p">
            <span class="nowrap">Copyright &copy; <time id="year"></time></span>
            <span class="nowrap">Matin Marzie</span>
